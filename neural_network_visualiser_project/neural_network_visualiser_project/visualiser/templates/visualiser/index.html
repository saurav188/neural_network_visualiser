{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/style.css" %}?version=4'>
    <title>Neural Network Visualiser</title>
</head>
<body>
    <div class="visualiser_container">
        <div class="input_container">
            <div class="input_canvas">
            </div>
            <div class="compressed_drawing"></div>
            <button id="visualise_btn">get output</button>
        </div>
        <div class="output_container">
            <div class="first_layer_output"></div>
            <div class="second_layer_output"></div>
            <div class="neural_output"></div>
        </div>
    </div>
</body>
<script src="{% static 'js/index.js' %}?version=4"></script>
</html>
